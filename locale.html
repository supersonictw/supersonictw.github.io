<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Locale Selector - 不知火 Shiranui</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ICON -->
    <link rel="shortcut icon" href="assets/images/logo.png" />
    <link rel="apple-touch-icon" href="assets/images/logo.png" />
    <link rel="icon" sizes="192x192" href="assets/images/logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css?rev=1731557275" />
    <style>
        #locale-box {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Main -->
    <div class="splash-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Switch Language</h2>
            <p class="is-center">Select the language you prefer.</p>
            <noscript>
                <p class="is-center">Please enable JavaScript to use this page.</p>
            </noscript>
            <div id="locale-box" class="pure-g">
                <div class="l-box-lrg pure-u-1 is-center">
                    <a class="pure-button pure-button-primary" href="javascript:setLocale('zh-TW');">
                        正體中文(Traditional Chinese)
                    </a>
                    <a class="pure-button pure-button-primary" href="javascript:setLocale('en');">
                        English
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer l-box is-center" x-data="{ year: $store.year }">
            &copy;
            <span x-text="year"></span>
            <a href="https://shiranui.xyz">Shiranui</a>.
        </div>
        <script src="assets/js/render/jquery.min.js?rev=1731557275"></script>
        <script src="assets/js/render/alpine.min.js?rev=1731557275"></script>
        <script src="assets/js/locale/bridge.js?rev=1731557275"></script>
        <script src="assets/js/content.js?rev=1731557275"></script>
        <script>
            (() => {
                $("#locale-box").fadeIn(1000);
            })();
        </script>
    </div>

</body>

</html>
