<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Gallery - 不知火 Shiranui</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ICON -->
    <link rel="shortcut icon" href="assets/images/logo.png" />
    <link rel="apple-touch-icon" href="assets/images/logo.png" />
    <link rel="icon" sizes="192x192" href="assets/images/logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css?rev=1740509257" />
    <style>
        /**
         * -- Gallery STYLES --
         */
        .gallery-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .gallery-card {
            text-align: center;
            margin: 50px;
            width: 30%;
        }

        .gallery-card-actions {
            margin-top: 25px;
        }

        .gallery-card a.pure-button.gallery-primary {
            background-color: #cc5f5a;
            color: white;
        }

        .gallery-card a.pure-button.gallery-secondary {
            background: white;
            color: #cc5f5a;
        }

        @media screen and (max-width: 768px) {
            .gallery-card {
                margin-left: 15px;
                margin-right: 15px;
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <!-- Main -->
    <div class="splash-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Gallery</h2>
            <p class="is-center">Here are my side projects.</p>
            <noscript>
                <p class="is-center">Please enable JavaScript to view the gallery.</p>
            </noscript>
            <div x-data="{ projects: $store.projects }" class="gallery-card-container">
                <template x-for="(project, i) in projects" x-bind:key="i">
                    <div class="gallery-card">
                        <div class="gallery-card-header">
                            <h2 x-text="project.title"></h2>
                        </div>
                        <div class="gallery-card-content" x-text="project.description"></div>
                        <div x-data="{ links: project.links }" class="gallery-card-actions">
                            <template x-for="(link, j) in links" x-bind:key="j">
                                <a class="pure-button" :class="j === 0 ? 'gallery-primary' : 'gallery-secondary'"
                                    target="_blank" x-text="link.title" x-bind:href="link.href"></a>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer l-box is-center" x-data="{ year: $store.year }">
            &copy;
            <span x-text="year"></span>
            <a href="https://shiranui.xyz">Shiranui</a>.
        </div>
        <script src="assets/js/render/alpine.min.js?rev=1740509257"></script>
        <script src="assets/js/content.js?rev=1740509257"></script>
    </div>

</body>

</html>
